<html>
<head>
  <title>Community Channel 99</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
	<div class="content">
	  <h1>Choose Your Channel</h1>

	    {% for c in channels %}

	        {{ loop.index }}<br>{{ c.name }}

	    {% endfor %}
	  </div>
	 </div>
</body>
</html>
